name: Release Pipeline

on:
  release:
    types: [published]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          aayushkhadka69/secure-file-vault:latest
          aayushkhadka69/secure-file-vault:${{ github.ref_name }}
    
  build-executables:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          pyinstaller --onefile --name="SecureFileVault.exe" main.py
          Compress-Archive -Path dist/SecureFileVault.exe -DestinationPath SecureFileVault-Windows.zip
        else
          pyinstaller --onefile --name="SecureFileVault" main.py
          zip -j SecureFileVault-${{ matrix.os }}.zip dist/SecureFileVault
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: secure-file-vault-${{ matrix.os }}
        path: SecureFileVault-*.zip