name: Release Pipeline

on:
  release:
    types: [published]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    if: github.event_name == ''release'' && github.event.action == ''published'' && secrets.DOCKER_USERNAME != '''' && secrets.DOCKER_PASSWORD != ''''
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          aayushkhadka69/secure-file-vault:latest
          aayushkhadka69/secure-file-vault:${{ github.ref_name }}
    
    - name: Skip Docker notice
      if: secrets.DOCKER_USERNAME == '''' || secrets.DOCKER_PASSWORD == ''''
      run: echo "Skipping Docker build - set DOCKER_USERNAME and DOCKER_PASSWORD secrets to enable"

  build-executables:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        echo "Building for ${{ matrix.os }}"
        
        pyinstaller --onefile --name="SecureFileVault" main.py
        
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cd dist
          powershell "Compress-Archive -Path SecureFileVault.exe -DestinationPath ../SecureFileVault-Windows.zip"
          cd ..
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          cd dist
          zip ../SecureFileVault-macOS.zip SecureFileVault
          cd ..
        else
          cd dist
          zip ../SecureFileVault-Linux.zip SecureFileVault
          cd ..
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: secure-file-vault-${{ matrix.os }}
        path: SecureFileVault-*.zip
        retention-days: 7
